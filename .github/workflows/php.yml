name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.3']
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Validate composer.json and composer.lock and install
      uses: php-actions/composer@v5
      with:
        version: latest
        php_version: ${{ matrix.php-versions }}
        interaction: no
        dev: yes
        progress: no
        quiet: no
      run: |
        composer validate --strict
        composer install --prefer-dist --no-progress
    - name: PHPUnit tests
      uses: php-actions/phpunit@v3
      with:
        php_version: ${{ matrix.php-versions }}
        configuration: phpunit.xml
        memory_limit: 256M
